<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos fazer isso:</p>
    <ul>
        <li>

        </li>
        <li>

        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

        </li>

    </ul>
